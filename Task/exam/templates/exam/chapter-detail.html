{% extends 'exam/base.html' %}

{% block body %}
<div class="albums-container container-fluid">

    <!-- Courses -->
    <div class="row">
        <div class="col-sm-12">
            <h3>
                <a href="{%url 'exam:course-detail' course.pk%}">
                    Course : {{course.name }} <br> </a>
                    Chapter : {{chapter.name }}
            </h3>
            {%if num_of_q != 12%}
            <div class="alert alert-warning" role="alert">
                you should add 12 question

           </div>
            {%endif%}

        </div>
            {% for question in  chapter.question_set.all %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a href="{%url 'exam:update_question' course_id=course.id  chapter_name=chapter.name question_id=question.id %}">
                            <h2>{{ question.content }}</h2>
                        </a>
                            <a href="{%url 'exam:delete_question' course_id=course.id  chapter_name=chapter.name question_id=question.id %}">
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                        </a>
                        </div>
                </div>
            {% endfor %}
            <div class="col-sm-12">
                <br>
                <a href="{%url 'exam:create_question' course_id=course.id chapter_name=chapter.name %}">
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp; Add an question
                    </button>
                </a>
            </div>



    </div>
</div>

{% endblock %}
