{% extends 'exam/base.html' %}

{% block body %}
<div class="albums-container container-fluid">
    <!-- Courses -->
    <div class="row">
        <div class="col-sm-11">
            <h3> {{course.name}}:{{chapter.name}}</h3>
        </div>
        <div class="col-sm-6 col-lg-6">
                    <div class="thumbnail">
                        <div class="caption">
                            <form  role="form" action="{% url 'exam:create_question' course_id=course.id chapter_name=chapter.name %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                        {{ form.as_p }}
                                <button type="submit" class="btn btn-success">Success</button>
                            </form>
                            <br>
                            {%if error%}
                            <div class="alert alert-danger" role="alert">
                                {{error }}
                            </div>
                            {%endif%}
                        </div>
                  </div>
                </div>
    </div>
</div>
{% endblock %}
